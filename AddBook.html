<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
</head>
<body>
    <h3>Enter Book Details:</h3>
    <table class="table">
        <tr>
            <td>Book Name:</td>
            <td><input type="text" name="bknm" class="form-control"></td>
        </tr>
        <tr>
            <td>Book Description:</td>
            <td><input type="text" name="desc" class="form-control"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" name="auth" class="form-control"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" name="price" class="form-control"></td>
        </tr>
        <tr>
            <td>Publisher Name:</td>
            <td><input type="text" name="publ" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-success">ADD BOOK</button></td>
        </tr>
    </table>
</body>
</html>
